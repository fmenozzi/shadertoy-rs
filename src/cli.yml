name: shadertoy-rs
version: "0.4.4"
author: Federico Menozzi <federicogmenozzi@gmail.com>
about: Desktop client for Shadertoy
subcommands:
    - get:
        name: get
        version: "0.4.4"
        author: Federico Menozzi <federicogmenozzi@gmail.com>
        about: Download shaders from shadertoy.com
        args:
            - id:
                takes_value: true
                index: 1
                required: true
                help: Shader id from Shadertoy URL
            - run:
                takes_value: false
                required: false
                short: r
                long: run
                help: Also run downloaded shader
args:
    - width:
        short: W
        long: width
        takes_value: true
        default_value: "600"
        help: Sets window width
    - height:
        short: H
        long: height
        takes_value: true
        default_value: "400"
        help: Sets window height
    - texture0:
        long: texture0
        takes_value: true
        help: Path to 2D RGBA texture for iChannel0
    - texture1:
        long: texture1
        takes_value: true
        help: Path to 2D RGBA texture for iChannel1
    - texture2:
        long: texture2
        takes_value: true
        help: Path to 2D RGBA texture for iChannel2
    - texture3:
        long: texture3
        takes_value: true
        help: Path to 2D RGBA texture for iChannel3
    - example:
        short: e
        long: example
        takes_value: true
        help: Run example shader from examples/ directory
    - shader:
        short: s
        long: shader
        takes_value: true
        index: 1
        help: Path to fragment shader
    - title:
        long: title
        short: t
        takes_value: true
        help: Sets the window title
